- name: Run stow
  ansible.builtin.command:
    chdir: "{{ ansible_env.HOME }}/.dotfiles"
    cmd: >
      stow --target={{ ansible_env.HOME }} */ --verbose=2
  register: result
  changed_when: 'result.stderr is search("LINK: ")'
  failed_when: 'result.rc != 0 and "Conflicting" in result.stderr'
