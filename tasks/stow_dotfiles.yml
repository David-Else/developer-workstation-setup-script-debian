- name: Create ~/.dotfiles directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.dotfiles"
    state: directory

- name: Copy dotfiles to home directory
  ansible.builtin.copy:
    src: "{{ playbook_dir }}/dotfiles/"
    dest: "{{ ansible_env.HOME }}/.dotfiles/"

